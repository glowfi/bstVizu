<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinaryViz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        img {
            /* width: 100px; */
            /* height: 100px; */
        }

        .container {
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin: 10px;
        }

        .single {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 style="color: wheat">BinaryViz</h1>
        <b style="color: wheat">Binary Search Tree Vizualizer</b>
    </nav>
    <div class="container">
        <img src="/static/Digraph.png" alt="BST EMPTY!" />
        <br />

        <div class="inputs">
            <form action="/" method="post">
                <input type="text" name="create" />
                <button class="btn btn-success" type="submit">
                    Create
                </button>
            </form>

            <form action="/delete" method="post">
                <input type="text" name="delete" />
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>

            <form action="/find" method="post">
                <input type="text" name="find" />
                <button type="submit" class="btn btn-info">Find</button>
            </form>

            <div class="single">
                <form action="/invert" method="post">
                    <button class="btn btn-dark" type="submit">
                        Invert
                    </button>
                </form>

                <form action="/reset" method="post">
                    <button class="btn btn-secondary" type="submit">
                        Clear Tree
                    </button>
                </form>
            </div>

            {% if found %}
            <div id="found">
                Key Found
                <button class="btn btn-warning" onclick="hello()">
                    Dismiss
                </button>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<script src="/static/script.js"></script>
